    <h2>呼呼·天</h2>
    <p>多少次我望着他，都在想，他是否已参透了七天一周期的变化，是否了解为何今天我早上就出门了又为何明天我一直睡到了中午。</p>
    <p>我想象着猫听到门口有了声响就跑向门口，两只脚搭在门框上伸着懒腰，但是声音消失了、门也没开，于是他又回家中深处趴着，然后随着声响再次冲向门口，直至第一百零一次，终于门开了，他像是今日第一次冲向门口迎接一样欣喜。</p>
    <p>也许我最好相信猫咪是短记忆的，否则如何抵抗这一次一次的失落。过尽千帆皆不是，斜晖脉脉水悠悠，肠断白蘋洲。</p>
