    <h2>核酸与女工</h2>
    <p>下楼去做核酸——因为疫情吃紧，大厦需要24小时核酸方能进入——碰巧遇到清洁的阿姨在一个电梯。电梯门开，只见她下楼也匆匆，测完就消失不见，待我做完乘电梯上来时，她也刚好从楼梯口出来，我对她笑了笑，她说自己是走楼梯上来的（5楼到11楼）。</p>
    <p>感叹下劳动者真厉害，再自嘲自己很废，这是大多数会做的，然后呢？</p>
    <p>至少初步我想到的是，从细处向她们学习，或许对于中国的法律现状、对于疫情防控政策不甚了解，但是她们的细致认真、公正善良却是无可争议的。如若仅仅点出便无多大意义，像是城市白领的无病呻吟，而是需要落到实处。</p>
    <p>这些是让城市运转的脊梁。</p>
