    <h2>20230312</h2>
    <p>又是两会的时节。</p>
    <p>还记得2018年两会的时候，北京迎来了初雪，当时发了关于复旦一词由来的朋友圈。</p>
    <p>2019年两会的时候，是一个大晴天，当时拍了西区食堂门口的玉兰花，发的崔护的诗。</p>
    <p>今年又是一个换届的两会，但是却并未发什么朋友圈，为什么呢？因为当时正在海淀区的一个科技园区的一栋办公楼的一个办公室中上班，没顾上。这也是很多人的常态，上学时候尚会关注一些时事，工作后就顾不上，长久以往，能力和见识上也跟不上了。</p>
    <p>但是关心的人总会一直关心。</p>
    <p>比如我会一直记着，2023年3月10日，圣人全票当选的日子，北京迎来了好几年来久违的沙尘暴，漫天黄尘。</p>
