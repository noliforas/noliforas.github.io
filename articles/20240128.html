    <h2>俗气难耐</h2>
    <p>开了好几个会，只觉俗气难耐。</p>
    <p>姿态上，是奴才一样的炫耀。我几日前见过张家的管家，他也是瞧得上我们的，我们去年的清洁工作，刘庄管卫生的也是赞不绝口，说刘庄也要如此这般。很快我们也要有得到更多的赏识了！</p>
    <p>风格上，是老重的、传统的、西装的、讲台上放着一束花的、有所谓红毯的、开场是精彩的、讲话是重要的、挥手也是亲自的。</p>
    <p>语言上，更是老生常谈，大国博弈、修昔底德陷阱、弯道超车，不过是说不出来近代的超克的，因为央视新闻上没有这个词。美国是虚伪的，所谓的人权、所谓的自由，都要让位于国家利益，而中国自然是有先见之明的、是真实的。</p>
